<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: black;
            color: rgb(255, 183, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Course registration ki ready aa pillalu</h1>

        <button onclick="redirectToVideo('develop.mp4')">Thaggedhe le</button>
        <button onclick="redirectToVideo('emira.mp4')">Ledhamma</button>
    </div>

    <footer>Made by Mohhaamad</footer>

    <script>
        function redirectToVideo(fileName) {
            // Assuming the video files are in the same directory as the HTML file
            const videoUrl = fileName;
            window.location.href = videoUrl;
        }
    </script>
</body>
</html>
